<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Паравоз</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-content">
        <div class="content">
            <div class="content__wrapper">
                <p class="content__top-desc">
                    Информационно-развлекательный порталъ для пассажировъ ретропоезда
                    "Рускеальскiй Экспрессъ"
                </p>
                <div class="wrapper wrapper--min-gap">
                    <div class="content__main">
                        <div class="feedback">
                            <div class="feedback__wrapper">
                                <h1 class="title">Оставить отзыв</h1>
                                <form action="" method="POST">
                                    <div class="feedback__form">
                                        <div class="feedback__element">
                                                <label class="feedback__label" for="id_name">Ваше имя</label>
                                                <div class="feedback__inner">
                                                    <input id="id_name" name="name" type="text">
                                                </div>
                                                <span class="feedback__sub">ФИО</span>
                                        </div>
                                        <div class="feedback__element">
                                            <label class="feedback__label" for="id_title">Заголовок отзыва</label>
                                            <div class="feedback__inner">
                                                <input id="id_title" name="title" type="text">
                                            </div>
                                            <span class="feedback__sub">Коротко о чем будет отзыв</span>
                                        </div>
                                        <div class="feedback__element">
                                            <label class="feedback__label" for="id_comments">Ваше имя</label>
                                            <div class="feedback__inner feedback__inner--textarea">
                                                <textarea name="comments" id="id_comments"></textarea>
                                            </div>
                                            <span class="feedback__sub">Отзыв должен содержать ваше личное мнение не
                                                публиковавшееся ранее на других ресурсах
                                            </span>
                                        </div>
                                        <div class="rating">
                                            <span class="rating__title">Оценка</span>
                                            <div class="rating__inner">
                                                <input class="rating__input" type="radio" name="rating" id="star-1" value="1">
                                                <label class="rating__label" for="star-1">
                                                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M510.37,183.83a21.33,21.33,0,0,0-19.71-13.17H334.79L276,13.84a21.33,21.33,0,0,0-39.95,0L177.21,170.66H21.33A21.33,21.33,0,0,0,6.25,207.08L125.71,326.54,86,485.48A21.34,21.34,0,0,0,119.07,508L256,410.21,392.93,508A21.34,21.34,0,0,0,426,485.48L386.29,326.54,505.75,207.08A21.33,21.33,0,0,0,510.37,183.83Z"/></svg>
                                                </label>
                                                <input class="rating__input" type="radio" name="rating" id="star-2" value="2">
                                                <label class="rating__label" for="star-2">
                                                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M510.37,183.83a21.33,21.33,0,0,0-19.71-13.17H334.79L276,13.84a21.33,21.33,0,0,0-39.95,0L177.21,170.66H21.33A21.33,21.33,0,0,0,6.25,207.08L125.71,326.54,86,485.48A21.34,21.34,0,0,0,119.07,508L256,410.21,392.93,508A21.34,21.34,0,0,0,426,485.48L386.29,326.54,505.75,207.08A21.33,21.33,0,0,0,510.37,183.83Z"/></svg>
                                                </label>
                                                <input class="rating__input" type="radio" name="rating" id="star-3" value="3">
                                                <label class="rating__label" for="star-3">
                                                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M510.37,183.83a21.33,21.33,0,0,0-19.71-13.17H334.79L276,13.84a21.33,21.33,0,0,0-39.95,0L177.21,170.66H21.33A21.33,21.33,0,0,0,6.25,207.08L125.71,326.54,86,485.48A21.34,21.34,0,0,0,119.07,508L256,410.21,392.93,508A21.34,21.34,0,0,0,426,485.48L386.29,326.54,505.75,207.08A21.33,21.33,0,0,0,510.37,183.83Z"/></svg>
                                                </label>
                                                <input class="rating__input" type="radio" name="rating" id="star-4" value="4">
                                                <label class="rating__label" for="star-4">
                                                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M510.37,183.83a21.33,21.33,0,0,0-19.71-13.17H334.79L276,13.84a21.33,21.33,0,0,0-39.95,0L177.21,170.66H21.33A21.33,21.33,0,0,0,6.25,207.08L125.71,326.54,86,485.48A21.34,21.34,0,0,0,119.07,508L256,410.21,392.93,508A21.34,21.34,0,0,0,426,485.48L386.29,326.54,505.75,207.08A21.33,21.33,0,0,0,510.37,183.83Z"/></svg>
                                                </label>
                                                <input class="rating__input" type="radio" name="rating" id="star-5" value="5">
                                                <label class="rating__label" for="star-5">
                                                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M510.37,183.83a21.33,21.33,0,0,0-19.71-13.17H334.79L276,13.84a21.33,21.33,0,0,0-39.95,0L177.21,170.66H21.33A21.33,21.33,0,0,0,6.25,207.08L125.71,326.54,86,485.48A21.34,21.34,0,0,0,119.07,508L256,410.21,392.93,508A21.34,21.34,0,0,0,426,485.48L386.29,326.54,505.75,207.08A21.33,21.33,0,0,0,510.37,183.83Z"/></svg>
                                                </label>                                                                                                
                                            </div>
                                        </div>                                     
                                        <button class="feedback__submit" type="submit">
                                            <span>
                                                Сохранить отзыв
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="navigation-inner">
                            <ul class="navigation">
                                <li class="navigation__item finger">
                                    <button type="button">
                                        <img src="./img/navigation_left.png" alt="">
                                    </button>
                                </li>
                                <li class="navigation__item home">
                                    <button type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 96 120" fill="#aea696" xml:space="preserve">
                                            <style type="text/css">
                                                .st0{fill-rule:evenodd;clip-rule:evenodd;}
                                            </style>
                                            <g>
                                            <path class="st0" d="M14.2,50H3c-1.2,0-2.3-1-2.3-2.3C0.7,47,1,46.4,1.6,46L46.3,5.8c0.9-0.8,2.2-0.7,3,0L64,18.9v-4.5   c0-1.2,1-2.2,2.3-2.2H78c1.2,0,2.3,1,2.3,2.2v19l14.2,12.7c0.9,0.8,1,2.2,0.2,3.2c-0.5,0.5-1.1,0.8-1.7,0.8H81.8v38.5   c0,1.2-1,2.2-2.2,2.2H63.7c-1.2,0-2.3-1-2.3-2.2V64.8c0-1.8-1.5-3.3-3.3-3.3H37.8c-1.8,0-3.3,1.5-3.3,3.3v23.8c0,1.2-1,2.2-2.3,2.2   H16.5c-1.2,0-2.2-1-2.2-2.2V50z"></path></g></svg>
                                    </button>
                                </li>
                                <li class="navigation__item finger">
                                    <button type="button">
                                        <img src="./img/navigation_right.png" alt="">
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="content__bottom">
                    <span class="content__bottom-left">ОАО "РЖД"</span>
                    <a class="content__bottom-center" href="https://www.rzd.ru">www.rzd.ru</a>
                    <a class="content__bottom-right" href="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"></path></svg>
                        @ruskeal.express
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
